<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кібер Воїн</title>
    <link rel="shortcut icon" href="./img/logo-no-lines.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/footer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo-holder">
        <img class="logo" src="./img/logo.png" alt="Логотип курсу" />
      </div>
      <p class="header-title">Управління контентом</p>
      <nav>
        <a class="nav-link" href="./homepage.html">LogOut</a>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <!-- MAIN PAGE -->
      <div class="main-page">
        <div class="content-row">
          <a class="preview-link" href="/manage-lesson1.html"
            ><article class="content-article">
              <h3 class="post-name">Post 1</h3>
              <div id="post1" class="content-preview">EDIT</div>
            </article></a
          >
          <a class="preview-link" href="/manage-lesson2.html"
            ><article class="content-article">
              <h3 class="post-name">Post 2</h3>
              <div id="post2" class="content-preview">EDIT</div>
            </article></a
          >
          <a class="preview-link" href="/manage-lesson3.html"
            ><article class="content-article">
              <h3 class="post-name">Post 3</h3>
              <div id="post3" class="content-preview">EDIT</div>
            </article></a
          >
          <a class="preview-link" href="/manage-lesson4.html"
            ><article class="content-article">
              <h3 class="post-name">Post 4</h3>
              <div id="post4" class="content-preview">EDIT</div>
            </article></a
          >
          <a class="preview-link" href="/manage-lesson5.html"
            ><article class="content-article">
              <h3 class="post-name">Post 5</h3>
              <div id="post5" class="content-preview">EDIT</div>
            </article></a
          >
        </div>
      </div>
      <button id="addButton" class="create-post-button">+</button>

      <!-- HIDDEN POPUP FORM -->
      <div id="popupForm" class="popup">
        <form id="postForm">
          <h3 class="form-name">НОВА ПУБЛІКАЦІЯ</h3>

          <div class="fields-holder">
            <h5>Назва</h5>
            <input
              type="text"
              name="title"
              placeholder="Напишіть вашу назву тут"
              required
            />

            <h5>Опис відео</h5>
            <input
              id="description"
              type="text"
              name="description"
              placeholder="Напишіть ваш опис тут"
              required
            />

            <h5>URL</h5>
            <input
              type="url"
              name="videoUrl"
              placeholder="Вставте тут URL посилання на ваше відео"
              required
            />
          </div>

          <div class="buttons-holder">
            <button class="btn" type="submit">Опублікувати</button>
            <button class="btn" type="button" id="backButton">Назад</button>
          </div>
        </form>
      </div>

      <!-- OVERLAY -->
      <div id="overlay"></div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer-text">
        All rights are reserved<br />E-mail:
        <a class="footer-link" href="mailto:cyberwarrior.course@gmail.com"
          >cyberwarrior.course@gmail.com</a
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
